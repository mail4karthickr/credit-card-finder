version: '3.8'

services:
  credit-card-finder:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: credit-card-finder-server
    ports:
      - "8001:8001"
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8001
      - LOG_LEVEL=INFO
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - credit-card-network

networks:
  credit-card-network:
    driver: bridge
